<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameless</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav-bar.js"></script>

</head>
<body>
    <div class="top general_class">
      <header>
      		  <button class="toggle-nav">
      			    <span>></span>
      		  </button>
      		  <ul class="nav">
      			    <li class="loud"><a href="#">Home</a></li>
      			    <li class="loud"><a href="#">About</a></li>
      			    <li class="loud"><a href="#">Case studies</a></li>
      			    <li class="loud"><a href="#">Clients</a></li>
      			    <li class="loud"><a href="#">Contact</a></li>
      		  </ul>
      	</header>
    </div>
    <div class="mainpage">
        <div class="toptrans"></div>
        <form class="wrapper">
            <img src="https://images.unsplash.com/flagged/photo-1562599838-8cc871c241a5?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=2000&fit=max&ixid=eyJhcHBfaWQiOjExNzczfQ" alt="asdasd" class="center-img">
            <div class="input-data">
              <input type="text" required>
              <div class="underline"></div>
                <label><i class="fa fa-user"></i> Email</label>
            </div>
            <div class="input-data">
             <input type="password" id="passwords" required>
                <div class="underline"></div>
                <label><i class="fa fa-lock"></i> Password
                </label>
                <span class="show-hide">
                    <i class="fa fa-eye" onclick=""></i>
                    <i class="fa fa-eye-slash"></i>
                </span>
            </div>
            <div class="forgot-pass">
                <a href="#" class="inputbox forgot-password">Forgot Password?</a><br>
            </div>
            <button class="toggle-btn">Login</button>
            <div class="other-options">
                <br><p style="text-align: center;">Or</p><br>
                <p class="other-options" style="text-align: center;" >
                    Sign in using
                </p>
                <button class="fa fa-facebook"> </button>
                <button class="fa fa-instagram"></button>
                <button class="fa fa-google"></button>
            </div>
            <p style="text-align: center;">New User? <a href="Resgistration.html"> Register</a></p>
        </form>
        <div class="bottrans"></div>
    </div>
    <div class="bottom"></div>
