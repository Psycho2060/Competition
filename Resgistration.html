<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
  <div class="top general_class">
    <header>
          <button class="toggle-nav">
              <span>></span>
          </button>
          <ul class="nav">
              <li class="loud"><a href="#">Home</a></li>
              <li class="loud"><a href="#">About</a></li>
              <li class="loud"><a href="#">Case studies</a></li>
              <li class="loud"><a href="#">Clients</a></li>
              <li class="loud"><a href="#">Contact</a></li>
          </ul>
      </header>
  </div>
    <div class="toptrans"></div>
    
    <div class="wrapper">
        <div class="input-data">
          <input type="text" required>
          <div class="underline"></div>
            <label>First Name</label>
        </div>
        <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
              <label>Last Name</label>
          </div>
          <div class="input-data">
            <input type="email" required>
            <div class="underline"></div>
              <label>Email</label>
          </div>
          <div class="input-data">
            <input type="number" class="numbers" required>
            <div class="underline"></div>
            <label>Phone Number</label>
          </div>
          <div class="input-data">
            <input type="password" id="password-input" required>
            <div class="underline"></div>
              <label>Password</label>
          </div>
          <div id="reasons" class="reasons"></div>
          <div class="input-data">
              <input type="Password" id="re-enterPassword" required>
              <div class="underline"></div>
              <label>Re-Enter Password</label>
            </div>
            <div class="finalpress">
                <button class="signup" id="signup">Sign Up</button>
            </div>
        </div>
    
    <div class="bottrans"></div>
    <div class="bottom"></div>
    
    <script type="text/javascript" src="js/main.js" async></script>   
    <script type="text/javascript" src="js/nav-bar.js" async></script>
</body>
</html>
